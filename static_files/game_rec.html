    <script type="text/javascript">
      let index = 0;
      let userID = "";

      $(document).ready(() => {
        const database = firebase.database();
        let currGame = {}; // current game name

        // get curr user
        $.ajax({
          url: "login/",
          type: "GET",
          datatype: "json",
          success: data => {
            userID = data.ID;
          }
        });
        $.ajax({
          url: "game_rec/",
          type: "GET",
          datatype: "json",
          success: data => {
            currGame = data;
            if (currGame.cover != undefined) {
              $("#games").html("<h4> Recommendation : " + currGame.name + "</h4>");
              $("#gameCover").html(
                '<img class="gameCover" src="https://images.igdb.com/igdb/image/upload/t_720p/' +
                  currGame.cover.image_id +
                  '.jpg" />'
              );
            } else {
              $("#games").html("<h4> No more games. Please reselect. </h4>");
              $("#showAnotherGame").attr("disabled", true);
              $("#showGameDetail").attr("disabled", true);
            }
            if (currGame.screenshots != undefined) {
              var i;
              const screenShotNum = 4;
              $("#screenshots").html("");
              for (
                i = 0;
                i < currGame.screenshots.length && i <= screenShotNum;
                i++
              ) {
                $("#screenshots").append(
                  '<img class="screenshots" src="https://images.igdb.com/igdb/image/upload/t_720p/' +
                    currGame.screenshots[i].image_id +
                    '.jpg" />'
                );
              }
            } else {
              $("#screenshots").html("<h5>No screenshots</h5>");
            }
            if (currGame.summary != undefined) {
              $("#summary").html("<h5> Summary: " + currGame.summary + "</h5>");
            } else {
              $("#summary").html("<h5> Sorry, no summary avaliable </h5>");
            }
          }
        });

        $("#showAnotherGame").click(() => {
          // DONE: filter the previous one
          database.ref(userID + "/library/" + currGame.id + "/").set(currGame);
          $.ajax({
            url: "game_rec/",
            type: "GET",
            data: { name: currGame.name },
            datatype: "json",
            success: data => {
              currGame = data;
              if (currGame.cover != undefined) {
                $("#games").html("<h4> Recommendation : " + currGame.name + "</h4>");
                $("#gameCover").html(
                  '<img class="gameCover" src="https://images.igdb.com/igdb/image/upload/t_720p/' +
                  currGame.cover.image_id +
                  '.jpg" />'
                );
              } else {
                $("#games").html("<h4> No more games. Please reselect. </4>");
                $("#showAnotherGame").attr("disabled", true);
                $("#showGameDetail").attr("disabled", true);
              }
              if (currGame.screenshots != undefined) {
                var i;
                const screenShotNum = 4;
                $("#screenshots").html("");
                for (
                  i = 0;
                  i < currGame.screenshots.length && i <= screenShotNum;
                  i++
                ) {
                  $("#screenshots").append(
                    '<img class="screenshots" src="https://images.igdb.com/igdb/image/upload/t_720p/' +
                      currGame.screenshots[i].image_id +
                      '.jpg" />'
                  );
                }
              } else {
                $("#screenshots").html("<h5>No screenshots</h5>");
              }
              if (currGame.summary != undefined) {
                $("#summary").html("<h5>Summary: " + currGame.summary + "<h5>");
              } else {
                $("#summary").html("<h5>Sorry, no summary avaliable" + "<h5>");
              }
            }
          });
        });
      });
    </script>

              style="margin-top: 2vh"

    </div>
    <div class="container-fluid">
      <div style="margin:3vw" id="games"></div>
      <div style="margin:3vw" id="summary"></div>
    </div>

    <div id="screenshots"></div>
  </body>
