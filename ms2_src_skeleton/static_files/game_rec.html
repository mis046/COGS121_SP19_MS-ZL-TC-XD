<!DOCTYPE html>
<html>
  <head>
    <title>Firefrog</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/stylesheet.css" />

    <script src="js/functions.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      let index = 0;
      $(document).ready(() => {
        $.ajax({
          url: "games/",
          type: "GET",
          datatype: "json",
          success: data => {
            const game_names = Object.keys(data);
            $("#games").html("recommend : " + game_names[index]);
            $("#gameCover").html('<img class="gameCover" src="'+ data[game_names[index]].coverPic + '" />')
          }
        });

        $("#showAnotherGame").click(() => {
          $.ajax({
            url: "games/",
            type: "GET",
            datatype: "json",
            success: data => {
              const game_names = Object.keys(data);
              if (index < game_names.length - 1) {
                index++;
              } else {
                index = 0;
              }
              $("#games").html("recommend : " + game_names[index]);
              $("#gameCover").html('<img class="gameCover" src="'+ data[game_names[index]].coverPic + '" />')
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="gameCover">
    </div>
    <div id="games"></div>
    <button onclick="goBack()">Back</button>
    <button id="showAnotherGame">Show Another Game</button>
    <button onclick="window.location.href = '/game_info.html'">
      Game Detail
    </button>
  </body>
</html>
