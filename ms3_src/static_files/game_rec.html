    <script type="text/javascript">
      let index = 0;
      let userID = "";

      $(document).ready(() => {
        const database = firebase.database();
        let currGame = {}; // current game name

        // get curr user
        $.ajax({
          url: "login/",
          type: "GET",
          datatype: "json",
          success: data => {
            userID = data.ID;
          }
        });
        $.ajax({
          url: "game_rec/",
          type: "GET",
          datatype: "json",
          success: data => {
            currGame = data;
            if (currGame.cover != undefined) {
              $("#games").html("recommend : " + currGame.name);
              $("#gameCover").html(
                '<img class="gameCover" src="' + currGame.cover.url + '" />'
              );
            } else {
              $("#games").html("No more games. Please reselect.");
              $("#showAnotherGame").attr("disabled", true);
              $("#showGameDetail").attr("disabled", true);
            }
          }
        });

        $("#showAnotherGame").click(() => {
          // TODO: filter the previous one
          database.ref(userID + "/library/" + currGame.id + "/").set(currGame);
          $.ajax({
            url: "game_rec/",
            type: "GET",
            data: { name: currGame.name },
            datatype: "json",
            success: data => {
              currGame = data;
              if (currGame.cover != undefined) {
                $("#games").html("recommend : " + currGame.name);
                $("#gameCover").html(
                  '<img class="gameCover" src="' + currGame.cover.url + '" />'
                );
              } else {
                $("#games").html("No more games. Please reselect.");
                $("#showAnotherGame").attr("disabled", true);
                $("#showGameDetail").attr("disabled", true);
              }
            }
          });
        });
      });
    </script>

  <body>
    <div id="gameCover"></div>
    <div id="games"></div>
    <button onclick="goBack()">Back</button>
    <button id="showAnotherGame">Have it / Don't like it</button>
    <button
      id="showGameDetail"
      onclick="window.location.href = '/game_info.html'"
    >
      Game Detail
    </button>
  </body>
