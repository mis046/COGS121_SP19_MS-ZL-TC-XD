<!DOCTYPE html>
<html>
  <head>
    <title>Firefrog</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/functions.js"></script>
    <script type="text/javascript">
      let index = 0;
      $(document).ready(() => {
        $("#minus").click(() => {
          let curr_age = Number(document.getElementById("age").value);
          $("#age").val(curr_age - 1);
        });
        $("#plus").click(() => {
          let curr_age = Number(document.getElementById("age").value);
          $("#age").val(curr_age + 1);
        });
      });
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <button type="button" class="btn btn-outline-danger" onclick="goBack()">
        Back
      </button>
      <h1 align="center">Input Child Info</h1>
    </div>

    <div id="child-info" align="center">
      <h3 style="padding-top:2vh">Gender</h3>
      <!--gender-->
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
          <input
            type="radio"
            name="options"
            id="option1"
            autocomplete="off"
            checked
          />
          <img class="gender-btn" src="picture/icon_girl.png" />
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option2" autocomplete="off" />
          <img class="gender-btn" src="picture/icon_boy.png" />
        </label>
      </div>

      <h3 style="padding-top:2vh">Age</h3>
      <!--age-->
      <div id="age-div" class="input-group">
        <input
          id="age"
          type="number"
          class="form-control"
          value="10"
          aria-label="Age"
          aria-describedby="basic-addon2"
          disabled
        />
        <div class="input-group-append">
          <button id="minus" class="btn btn-outline-secondary" type="button">
            -
          </button>
          <button id="plus" class="btn btn-outline-secondary" type="button">
            +
          </button>
        </div>
      </div>

      <h3 style="padding-top:2vh">Platform</h3>
      <!--device-->
      <div align="center">
        <div
          id="platform-div"
          class="btn-group btn-group-toggle"
          data-toggle="buttons"
        >
          <label class="btn btn-light active">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            <img class="platform-btn" src="picture/icon_ps4.png" />
          </label>
          <label class="btn btn-light">
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
            />
            <img class="platform-btn" src="picture/icon_xbox.png" />
          </label>
          <label class="btn btn-light">
            <input
              type="radio"
              name="options"
              id="option3"
              autocomplete="off"
            />
            <img class="platform-btn" src="picture/icon_switch.png" />
          </label>
          <label class="btn btn-light">
              <input
                type="radio"
                name="options"
                id="option3"
                autocomplete="off"
              />
              <img class="platform-btn" src="picture/icon_steam.png" />
            </label>
        </div>
      </div>

      <h3 style="padding-top:0.5vh; padding-bottom: 1.5vh">Genre</h3>
      <!--genre-->
      <div class="genre-div" style="background-color: ghostwhite">
        <div id="genre-div" class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Fiction</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Romance</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Sports</text>
        </div>

        <div id="genre-div" class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Adventure</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Role-play</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Family</text>
        </div>

        <div id="genre-div" class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Board Game</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Racing</text>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <text class="form-control">Shooting</text>
        </div>
      </div>
    </div>

    <button
      class="btn btn-outline-primary btn-lg btn-block"
      onclick="window.location.href = '/game_rec.html'"
    >
      Next
    </button>
  </body>
</html>
