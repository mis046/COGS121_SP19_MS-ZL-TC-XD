  <script type="text/javascript">
    let index = 0;
    $(document).ready(() => {
      const database = firebase.database();

      $("#minus").click(() => {
        let curr_age = Number(document.getElementById("age").value);
        $("#age").val(curr_age - 1);
      });
      $("#plus").click(() => {
        let curr_age = Number(document.getElementById("age").value);
        $("#age").val(curr_age + 1);
      });

      $("#submit_btn").click(() => {

        let age = $("#age").val();
        let gender = $("#gender-div .active input").attr("value");
        let platform = $("#platform-div .active input").attr("value");
        let genres = [];
        $.each($("#genre-div input:checked"), function () {
          genres.push($(this).attr("value"));
        });
        $.ajax({
          // all URLs are relative to http://localhost:3000/
          url: "game_rec",
          type: "POST", // <-- this is POST, not GET
          data: {
            age: age,
            gender: gender,
            platform: platform,
            genres: genres
          },
          success: data => {
            console.log("successfully post child info");
            document.location.href = "/game_rec.html";

            database.ref('users/').set({
              age: age,
              gender: gender,
              platform: platform,
              genres: genres
            });
          }
        });
      });
    });
  </script>

<body>
  <div class="jumbotron">
    <h1>
      <button style="margin-right: 10px" type="button" class="btn btn-outline-danger" onclick="goBack()">
        Back
      </button>
      Input Child Info
    </h1>
  </div>

  <div id="child-info" align="center">
    <h3 style="padding-top:2vh">Gender</h3>
    <!--gender-->
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="gender-div">
      <label class="btn btn-light active">
        <input type="radio" name="options" id="option1" autocomplete="off" value="female" />
        <img class="gender-btn" src="picture/icon_girl.png" />
      </label>
      <label class="btn btn-light">
        <input type="radio" name="options" id="option2" autocomplete="off" value="male" />
        <img class="gender-btn" src="picture/icon_boy.png" />
      </label>
    </div>

    <h3 style="padding-top:2vh">Age</h3>
    <!--age-->
    <div id="age-div" class="input-group">
      <input id="age" type="number" class="form-control" value="10" aria-label="Age" aria-describedby="basic-addon2"
        disabled />
      <div class="input-group-append">
        <button id="minus" class="btn btn-outline-secondary" type="button">
          -
        </button>
        <button id="plus" class="btn btn-outline-secondary" type="button">
          +
        </button>
      </div>
    </div>

    <h3 style="padding-top:2vh">Platform</h3>
    <!--device-->
    <div align="center">
      <div id="platform-div" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked value="48" />
          <img class="platform-btn" src="picture/icon_ps4.png" />
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option2" autocomplete="off" value="49" />
          <img class="platform-btn" src="picture/icon_xbox.png" />
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option3" autocomplete="off" value="130" />
          <img class="platform-btn" src="picture/icon_switch.png" />
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option3" autocomplete="off" value="steam" />
          <img class="platform-btn" src="picture/icon_steam.png" />
        </label>
      </div>
    </div>

    <h3 style="padding-top:0.5vh; padding-bottom: 1.5vh">Genre</h3>
    <!--genre-->
    <div class="genre-div" style="background-color: ghostwhite">
      <div id="genre-div" class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Fighting" />
          </div>
        </div>
        <text class="form-control">Fighting</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Shooter" />
          </div>
        </div>
        <text class="form-control">Shooter</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Music" />
          </div>
        </div>
        <text class="form-control">Music</text>
      </div>

      <div id="genre-div" class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Sport" />
          </div>
        </div>
        <text class="form-control">Sport</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Role-playing(RPG)" />
          </div>
        </div>
        <text class="form-control">Role-playing(RPG)</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Racing" />
          </div>
        </div>
        <text class="form-control">Racing</text>
      </div>

      <div id="genre-div" class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Strategy" />
          </div>
        </div>
        <text class="form-control">Strategy</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Adventure" />
          </div>
        </div>
        <text class="form-control">Adventure</text>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" value="Puzzle" />
          </div>
        </div>
        <text class="form-control">Puzzle</text>
      </div>
    </div>
  </div>

  <button class="btn btn-outline-primary btn-lg btn-block" id="submit_btn">
    Next
  </button>
</body>

</html>
